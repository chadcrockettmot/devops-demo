stages:
  - stage: build
    displayName: Build
    pool:
      name: Azure Pipelines
    variables:
      dockerTag: 1.0.0
    jobs:
      - job: build
        steps:
          - task: Docker@2
            inputs:
              containerRegistry: 'ghcr'
              repository: 'chadcrockettmot/devops-demo'
              command: 'buildAndPush'
              Dockerfile: '**/Dockerfile'
              tags: '1.0.0'
